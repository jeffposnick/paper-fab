<!--
`<paper-fab>` is a floating action button with an icon. It comes in two sizes: regular
size and a smaller size by applying the class `mini`.

Example:

    <paper-fab icon="favorite"></paper-fab>
    <paper-fab class="mini"></paper-fab>

@group Paper Elements
@element paper-fab
@homepage github.io
@extends paper-icon-button
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../paper-icon-button/paper-icon-button.html" rel="import">

<polymer-element name="paper-fab" extends="paper-icon-button" attributes="mini">

  <template>

    <style>
      :host {
        box-sizing: border-box;
        width: 56px;
        height: 56px;
        background: #d23f31;
        border-radius: 50%;
        padding: 16px;
      }

      :host([mini]) {
        width: 40px;
        height: 40px;
        padding: 8px;
      }
    </style>

    <shadow></shadow>

  </template>

  <script>
    Polymer('paper-fab', {

      publish: {

        /**
         * Set this to true to style this is a "mini" FAB.
         *
         * @attribute mini
         * @type boolean
         * @default false
         */
        mini: false,

        raised: true

      }

    });
  </script>
</polymer-element>
